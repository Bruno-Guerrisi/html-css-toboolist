<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Toboolist</title>
</head>
<body>

    <div class="container">

        <!-- LOGO SECTION -->
        <header>
            <img class="logo" src="./img/Logo.png" alt="Logo Boolean">
            <h1 class="logo-name" >Toboolist</h1>
        </header>

        <main>

            <!-- OPTIONS TASK -->
            <section class="options">
                <button class="Add-Task botton-options">Add Task</button>
                <button class="Add-Section botton-options">Add Section</button>
            </section>


            <!-- NEW TASK SECTION -->
            <section class="all-section-task">

                <h2> <span>&blacktriangledown;</span> New Task</h2>

                <div class="task">
                    <span class="check">&check;</span> 
                    Quartetly Newsletter
                    <span class="info-task editorial"> Editorial</span>

                </div>
            </section>

            <!-- TODAY SECTION -->
            <section  class="all-section-task">

                

            </section>

            <!-- UPCOMING SECTION  -->
            <section  class="all-section-task"></section>

        </main>

    </div>
    
</body>
</html>
